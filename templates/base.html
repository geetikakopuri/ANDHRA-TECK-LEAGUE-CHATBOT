<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
   
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <!-- <img src="andhra teck league.png" alt="Chatbox Header Image">  -->
                </div>
                <div class="chatbox__content--header">
                    <span class="chatbox__heading--header"></span>
                    <p class="chatbox__description--header"></p>
                </div>
            </div>
            <div class="chatbox__messages">
        
                
                <div>
                   
                     </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Send a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="https://img.icons8.com/?size=1x&id=ltxLh7NUuB6B&format=gif" /></button>
        </div>
    </div>
</div>

<!-- <script>
    $SCRIPT_ROOT = "{{ request.script_root|tojson }}";
</script> -->
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>


</body>
</html>
